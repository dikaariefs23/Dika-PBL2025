<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(to bottom right, #1e90ff, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    nav {
      margin: 15px 0;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #1e90ff;
      background: #ffffffcc;
      padding: 5px 12px;
      border-radius: 8px;
      transition: 0.3s;
    }
    nav a:hover {
      background: #1e90ff;
      color: #ffffff;
    }
    form {
      background: #ffffffcc;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #104e8b;
    }
  </style>
</head>
<body>
  <h1>Hubungi Saya</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="profil.html">Profil</a>
    <a href="about.html">About</a>
    <a href="contact.html">Kontak</a>
  </nav>
  
  <form>
    <label for="nama">Nama</label>
    <input type="text" id="nama" name="nama" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="pesan">Pesan</label>
    <textarea id="pesan" name="pesan" rows="4" required></textarea>

    <button type="submit">Kirim</button>
  </form>
</body>
</html>
